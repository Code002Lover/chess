<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>(╯°□°）╯︵ ┻━┻</title>
    <link rel="stylesheet" href="css/standard.css" />
    <!-- <script src="js/init.js"></script> -->
  </head>
  <body>
    <div id="GameRelated1"></div>

    <script>
      var socket;
      function createws(){
        socket = new WebSocket('ws://ftp.infiniteonline.ga'); // TODO: add websocketserver
        socket.addEventListener('open', function (event) {
            socket.send('Hello Server!');
            // TODO: verify to the server with the acc
        });
        socket.addEventListener('message', function (event) {
            console.log('Message from server ', event.data);
            // TODO: handle info
        });
      }
      var grid = {}
      var doc = document.getElementById("GameRelated1");
      for (let x = 0; x < 8; x++) {
        grid[x] = grid[x] || {}
        for (let y = 0; y < 8; y++) {
          grid[x][y] = grid[x][y] || {}
          let isDark = (x+y)%2==0
          if(isDark){
            grid[x][y]["dom"]=`<img src="images/Boards/gray.png" width=35>`
          } else {
            grid[x][y]["dom"]=`<img src="images/Boards/white.png" width=35>`
          }
        }
      }

      for (let x = 0; x < 8; x++) {
        for (let y = 0; y < 8; y++) {
          let toinsert = `<span id='${x}-${y}'>${grid[x][y]['dom']}</span>`
          doc.innerHTML += toinsert
        }
      }
      console.log("created 2d grid")
    </script>
  </body>
</html>
